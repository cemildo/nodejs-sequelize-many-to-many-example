<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Add/Edit Teacher</h4>
                      <p class="card-category">Complete profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="profileForm">
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="First name" formControlName="firstName" required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last name" formControlName="lastName" required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" formControlName="email" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <mat-select placeholder="Branch" formControlName="branch" required>
                                    <mat-option *ngFor="let food of ['Mathematic', 'Physics', 'German']" [value]="food">
                                      {{food}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field>
                                      <input matInput [matDatepicker]="picker" formControlName="birthday" required placeholder="Choose a date">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adress" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput formControlName="description" required  placeholder="Description"></textarea>
                                 </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button type="submit" (click)="submit()" [disabled]="isSubmitDisabled" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray"></h6>
                      <h4 class="card-title"></h4>
                      <p class="card-description">
                          Upload image
                      </p>
                      <a href="#pablo" class="btn btn-danger btn-round">Upload</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
